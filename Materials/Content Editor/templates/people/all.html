<a href="#/addPerson" class="add-new-button">Add New Person</a>
<div class="all-people">
	<table>
		<tbody>
			<tr>
				<th>Fist Name</th>
				<th>Last Name</th>
				<th>Address</th>
				<th>Action</th>
			</tr>
			<tr data-ng-repeat="person in people">
				<td>{{person.FirstName}}</td>
				<td>{{person.LastName}}</td>
				<td>{{person.Address}}</td>
				<td>
					<a href="#/editPerson/{{person.ID}}"><img src="/SiteAssets/People/images/edit.png" alt=""></a>
					<a href="" data-ng-click="removePerson(person)"><img src="/SiteAssets/People/images/delete.png" alt=""></a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
